# Configuração Nginx para erp.angrax.com.br
# ERP ULTRA Inspector

server {
    listen 80;
    server_name erp.angrax.com.br;

    # Redirecionar HTTP para HTTPS (após certificado SSL)
    # Descomente após configurar SSL:
    # return 301 https://$server_name$request_uri;

    # Temporariamente, permitir HTTP até configurar SSL
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Logs específicos
    access_log /var/log/nginx/erp-angrax-access.log;
    error_log /var/log/nginx/erp-angrax-error.log;
}

